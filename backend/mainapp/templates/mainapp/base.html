{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Finance Aggregator{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block CDN %}{% endblock %}

    {% block bootstrap_css %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
            <!-- Bootstrap CSS 
    <link href="{% static 'plugins/css/bootstrap.min.css' %}" type="text/css" media="all" rel="stylesheet"/>
    -->
    {% endblock %}
                <!--
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    -->
    {% block css %}
    {% endblock %}
    {% block menu %}

    {% endblock %}



</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Финпродукты</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{{ 'api/' }}" class="nav-link">API</a></li>
        <li class="nav-item"><a href="{% url 'product' %}" class="nav-link">Услуги</a></li>
        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Контакты</a></li>

    </ul>
</header>

<!--
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<link rel="stylesheet" href="/static/fonts/font-awesome/css/font-awesome.css">
-->
{% block content%}{% endblock %}
</body>
</html>
